        // Video duration check
async function checkVideoDuration(videoBlob) {
    return new Promise((resolve, reject) => {
        const video = document.createElement('video');
        video.preload = 'metadata';
        
        video.onloadedmetadata = function() {
            window.URL.revokeObjectURL(video.src);
            resolve(video.duration);
        };
        
        video.src = URL.createObjectURL(videoBlob);
    });
}

// Video compression
async function compressVideo(videoBlob) {
    // Return original if WebCodecs not supported
    if (!('VideoEncoder' in window)) {
        console.warn('VideoEncoder not supported - using original video');
        return videoBlob;
    }

    try {
        // Create video element
        const videoElement = document.createElement('video');
        videoElement.src = URL.createObjectURL(videoBlob);
        await videoElement.play();
        videoElement.pause();

        // Canvas setup
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = Math.min(640, videoElement.videoWidth);
        canvas.height = (canvas.width / videoElement.videoWidth) * videoElement.videoHeight;

        // Setup MediaRecorder
        const stream = canvas.captureStream();
        const mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm',
            videoBitsPerSecond: 1000000  // 1 Mbps
        });

        // Store compressed chunks
        const chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        // Start recording
        mediaRecorder.start();

        // Process frames
        const fps = 30;
        const totalFrames = videoElement.duration * fps;
        const frameInterval = 1000 / fps;

        for (let i = 0; i < totalFrames; i++) {
            videoElement.currentTime = i * (1 / fps);
            await new Promise(resolve => setTimeout(resolve, 10));
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        }

        // Stop and get result
        mediaRecorder.stop();
        await new Promise(resolve => {
            mediaRecorder.onstop = () => {
                const compressedBlob = new Blob(chunks, { type: 'video/webm' });
                resolve(compressedBlob);
            };
        });

        return chunks[0];
    } catch (error) {
        console.warn('Video compression failed:', error);
        return videoBlob;
    }
}

// Image compression
async function compressImage(base64String) {
    return new Promise((resolve) => {
        const img = new Image();
        img.src = base64String;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Calculate new dimensions (max 800px width/height)
            let width = img.width;
            let height = img.height;
            const maxSize = 800;
            
            if (width > height && width > maxSize) {
                height = (height * maxSize) / width;
                width = maxSize;
            } else if (height > maxSize) {
                width = (width * maxSize) / height;
                height = maxSize;
            }
            
            canvas.width = width;
            canvas.height = height;
            
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.7));
        };
    });
}

// Helper function to convert base64 to File
function base64ToFile(base64String, filename) {
    const arr = base64String.split(',');
    const mime = arr[0].match(/:(.*?);/)[1];
    const bstr = atob(arr[1]);
    let n = bstr.length;
    const u8arr = new Uint8Array(n);
    while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
    }
    return new File([u8arr], filename, { type: mime });
}

// Form submission handler
document.getElementById('maintenanceForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Pause and reset video preview before submission
    const videoPreview = document.getElementById('videoPreview');
    if (videoPreview) {
        videoPreview.pause();
        videoPreview.currentTime = 0;
        videoPreview.style.display = 'none';
    }

    if (!currentPosition) {
        alert('Waiting for location data. Please try again.');
        return;
    }





    

    const loading = document.querySelector('.loading');
    loading.style.display = 'block';
    loading.textContent = 'Starting upload... Please don\'t leave page.';

    isUploading = true;

    try {
        // Check video duration if video exists
        if (videoBlob) {
            videoBlob = await compressVideo(videoBlob);
            const duration = await checkVideoDuration(videoBlob);
            if (duration > 30) {
                alert('Video must be 30 seconds or less. Please record a shorter video.');
                loading.style.display = 'none';
                isUploading = false;
                return;
            }
        }

        // Handle photo upload
        let photo_link = null;
        if (photoData) {
            const compressedPhoto = await compressImage(photoData);
            const photoFile = base64ToFile(compressedPhoto, `${Date.now()}.jpg`);
            const { data: photoUpload, error: photoError } = await supabase.storage
                .from('media')
                .upload(`${Date.now()}.jpg`, photoFile);
            
            if (photoError) throw photoError;
            photo_link = `${supabaseUrl}/storage/v1/object/public/media/${photoUpload.path}`;
        }

        // Handle video upload
        let video_link = null;
        if (videoBlob) {
            const { data: videoUpload, error: videoError } = await supabase.storage
                .from('media')
                .upload(`${Date.now()}.webm`, videoBlob);
            
            if (videoError) throw videoError;
            video_link = `${supabaseUrl}/storage/v1/object/public/media/${videoUpload.path}`;
        }

        // Insert report data into Supabase with exact matching column names
        const { data, error } = await supabase
            .from('maintenance_reports')
            .insert([{
                timestamp: new Date().toISOString(),
                location: document.getElementById('location').value,
                technician_name: document.getElementById('name').value,
                part_id: document.getElementById('part').value + generateRandomString(),
                part_name: document.getElementById('part').options[document.getElementById('part').selectedIndex].text,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value,
                latitude: currentPosition.latitude,
                longitude: currentPosition.longitude,
                photo_link: photo_link,
                video_link: video_link,
                ticket_closed: document.getElementById('status').value === 'Complete' ? new Date().toISOString() : null,
                priority: document.getElementById('priority').value,
                score: '0',
                complete_notes: null,
                complete_photo: null,
                complete_video: null
            }]);

        if (error) throw error;

        // Success handling
        isUploading = false;
        loading.textContent = 'Report submitted successfully!';
        setTimeout(() => {
            loading.style.display = 'none';
            e.target.reset();
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('status').className = '';
            document.getElementById('priority').className = '';
            document.getElementById('part').disabled = true;
            photoData = null;
            videoBlob = null;
        }, 2000);

    } catch (error) {
        isUploading = false;
        console.error("Submission error details:", error);
        
        let errorMessage = 'Error submitting report: ';
        if (error.code === '42703') {
            errorMessage += 'Database column mismatch. Contact support.';
            console.error("Column mismatch details:", error);
        } else if (error.message.includes('storage')) {
            errorMessage += 'Media upload failed. Check file size and type.';
        } else {
            errorMessage += error.message || 'Unknown error occurred';
        }
        
        loading.textContent = errorMessage;
        alert(errorMessage);
        setTimeout(() => loading.style.display = 'none', 3000);
    }
});
