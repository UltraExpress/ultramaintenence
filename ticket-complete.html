<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .response {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Test App</h1>
    <button class="button" id="getData">GET All Data</button>
    <button class="button" id="postUpdate">POST Update Status</button>
    <div class="response" id="response"></div>

    <script>
        const endpoint = 'https://script.google.com/macros/s/AKfycbzy9jocVrp5QvarA8NUbDwUToVxe5SqgihsDjDhgb1ZnKEPfydjC5b1K7blJnS8HiN0_w/exec';

        // Utility to update the UI with response data
        function updateUI(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        // GET all data
        async function getAllData() {
            try {
                const response = await fetch(`${endpoint}?action=getAllData`, {
                    method: 'GET',
                    mode: 'no-cors',
                });

                // Assuming CORS issues, we will show a placeholder
                if (!response.ok) {
                    updateUI({ error: 'GET Failed: Check backend' });
                    return;
                }

                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('GET Error:', error);
                updateUI({ error: 'Failed to fetch data' });
            }
        }

        // POST to update status
        async function postUpdateStatus() {
            const statusData = {
                name: 'Test User',
                location: 'SANTA ANA',
                partId: '10_rkdp1',
                status: 'In Progress',
                notes: 'Testing POST update',
                timestamp: new Date().toISOString(),
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(statusData),
                });

                // POST is no-cors, response cannot be parsed reliably
                if (response.ok) {
                    updateUI({ message: 'POST triggered successfully. Fetching updated data...' });
                } else {
                    updateUI({ error: 'POST Failed: Check backend' });
                }

                // Immediately fetch updated data
                await getAllData();
            } catch (error) {
                console.error('POST Error:', error);
                updateUI({ error: 'Failed to POST data' });
            }
        }

        // Attach event listeners
        document.getElementById('getData').addEventListener('click', getAllData);
        document.getElementById('postUpdate').addEventListener('click', postUpdateStatus);
    </script>
</body>
</html>
