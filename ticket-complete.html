<!DOCTYPE html>
<html>
<head>
    <title>Sheet Test</title>
    <style>
        .item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .status { margin: 10px 0; color: blue; }
        select { margin: 5px 0; padding: 5px; }
        .preview { max-width: 200px; margin: 5px 0; display: none; }
        .preview.show { display: block; }
    </style>
</head>
<body>
    <h2>Sheet Communication Test</h2>
    <div id="statusMessage" class="status">Ready</div>
    <div id="itemsList"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        const MAX_CHUNK_SIZE = 30000;

        function generateRandomString() {
            return '_' + Math.random().toString(36).substring(2, 6);
        }

        async function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        async function uploadImage(partId, file) {
            const status = document.getElementById('statusMessage');
            status.textContent = 'Processing image...';
            
            try {
                const base64Data = await blobToBase64(file);
                const formData = new FormData();
                formData.append('name', 'test_user');
                formData.append('location', 'test_location');
                formData.append('partId', partId + generateRandomString());
                formData.append('photo', base64Data.split(',')[1]);
                formData.append('timestamp', new Date().toISOString());

                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                const serializedData = JSON.stringify(data);
                const chunks = [];

                for (let i = 0; i < serializedData.length; i += MAX_CHUNK_SIZE) {
                    chunks.push(serializedData.slice(i, i + MAX_CHUNK_SIZE));
                }

                status.textContent = 'Uploading...';
                
                for (let i = 0; i < chunks.length; i++) {
                    const chunkData = {
                        chunk: chunks[i],
                        index: i,
                        total: chunks.length,
                        isLast: i === chunks.length - 1
                    };

                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'text/plain',
                        },
                        body: JSON.stringify(chunkData)
                    });
                    status.textContent = `Uploading... ${Math.round(((i + 1) / chunks.length) * 100)}%`;
                }

                status.textContent = 'Upload complete!';
                setTimeout(fetchItems, 1000);
            } catch (error) {
                status.textContent = 'Upload Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        function handleImageSelect(partId, input) {
            const file = input.files[0];
            if (file) {
                const preview = document.getElementById(`preview-${partId}`);
                preview.src = URL.createObjectURL(file);
                preview.classList.add('show');
                uploadImage(partId, file);
            }
        }

        async function testWrite(partId) {
            const status = document.getElementById('statusMessage');
            status.textContent = 'Writing test note...';
            try {
                await fetch(
                    `${API_URL}?action=updateStatus&partId=${partId}&columnName=Complete+Notes&newValue=TEST+NOTE`,
                    { mode: 'no-cors' }
                );
                status.textContent = 'Write successful!';
                setTimeout(fetchItems, 1000);
            } catch (error) {
                status.textContent = 'Write Error: ' + error.message;
            }
        }

        async function updateStatus(partId, newStatus) {
            const status = document.getElementById('statusMessage');
            status.textContent = 'Updating status...';
            try {
                await fetch(
                    `${API_URL}?action=updateStatus&partId=${partId}&columnName=Status&newValue=${newStatus}`,
                    { mode: 'no-cors' }
                );
                status.textContent = 'Status updated!';
                setTimeout(fetchItems, 1000);
            } catch (error) {
                status.textContent = 'Update Error: ' + error.message;
            }
        }

        async function fetchItems() {
            const status = document.getElementById('statusMessage');
            status.textContent = 'Loading...';
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                const result = await response.json();
                
                if (result.status === "success" && Array.isArray(result.data)) {
                    const items = result.data.slice(0, 3);
                    document.getElementById('itemsList').innerHTML = items.map((item, index) => {
                        const partName = item["Part Name"] || '';
                        const partId = item["Part ID"] || '';
                        const currentStatus = item["Status"] || '';
                        const notes = item["Complete Notes"] || 'None';
                        const photo = item["Complete Photo"] || '';
                        
                        return `
                            <div class="item">
                                <strong>${partName}</strong><br>
                                ID: ${partId}<br>
                                <label for="status-${index}">Status:</label>
                                <select id="status-${index}" name="status-${index}" 
                                        onchange="updateStatus('${partId}', this.value)">
                                    <option value="Needs Work" ${currentStatus === 'Needs Work' ? 'selected' : ''}>Needs Work</option>
                                    <option value="Parts On Order" ${currentStatus === 'Parts On Order' ? 'selected' : ''}>Parts On Order</option>
                                    <option value="In Progress" ${currentStatus === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                    <option value="Complete" ${currentStatus === 'Complete' ? 'selected' : ''}>Complete</option>
                                </select><br>
                                Complete Notes: ${notes}<br>
                                <button id="note-btn-${index}" onclick="testWrite('${partId}')">Add Test Note</button><br>
                                <div>
                                    <input type="file" 
                                           id="file-${index}"
                                           name="file-${index}"
                                           accept="image/*" 
                                           onchange="handleImageSelect('${partId}', this)"
                                           style="margin: 10px 0;">
                                    <img id="preview-${partId}" class="preview ${photo ? 'show' : ''}" 
                                         src="${photo}" alt="Preview">
                                </div>
                            </div>
                        `;
                    }).join('');
                    status.textContent = 'Data loaded!';
                }
            } catch (error) {
                status.textContent = 'Load Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        // Initial load
        fetchItems();
    </script>
</body>
</html>
