<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Complete App</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #13111C;
            color: #fff;
        }

        .container {
            background: linear-gradient(145deg, #1a1825, #252331);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }

        h1 {
            text-align: center;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4facfe;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .media-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
            display: block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .media-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .submit-button {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Complete App</h1>

        <div class="form-group">
            <label for="itemSelect">Select Maintenance Item:</label>
            <select id="itemSelect" required>
                <option value="">Loading items...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="existingNotes">Existing Notes:</label>
            <textarea id="existingNotes" readonly></textarea>
        </div>

        <div class="form-group">
            <label for="newNotes">New Completion Notes:</label>
            <textarea id="newNotes" required></textarea>
        </div>

        <div class="form-group">
            <label>New Completion Photo:</label>
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
            <button type="button" class="media-button" id="photoButton">Upload Photo</button>
        </div>

        <div class="form-group">
            <label>New Completion Video:</label>
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
            <button type="button" class="media-button" id="videoButton">Upload Video</button>
        </div>

        <button id="submitButton" class="submit-button">Submit</button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';

        let items = [];

        async function fetchData() {
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                const data = await response.json();

                if (data.status === 'success') {
                    items = data.data;
                    populateDropdown(items);
                } else {
                    alert('Error fetching items.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to load items.');
            }
        }

        function populateDropdown(data) {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = '<option value="">Select an item</option>';
            data.forEach((item, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${item.Location} - ${item['Part Name']} (${item.Status})`;
                itemSelect.appendChild(option);
            });

            itemSelect.addEventListener('change', () => {
                const selectedItem = items[itemSelect.value];
                document.getElementById('existingNotes').value = selectedItem.Notes || '';
            });
        }

        document.getElementById('submitButton').addEventListener('click', async () => {
            const selectedIndex = document.getElementById('itemSelect').value;
            const newNotes = document.getElementById('newNotes').value;

            if (!selectedIndex || !newNotes) {
                alert('Please fill all fields.');
                return;
            }

            const selectedItem = items[selectedIndex];
            const payload = {
                partId: selectedItem['Part ID'],
                status: 'Awaiting Approval',
                newNotes,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Ensures compatibility with existing backend
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload),
                });

                alert('Item updated successfully!');
            } catch (error) {
                console.error('Error submitting data:', error);
                alert('Failed to submit data.');
            }
        });

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
