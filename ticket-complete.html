<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Multi-Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            color: #333;
        }

        .version {
            font-size: 12px;
            color: gray;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #333;
            color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Google Sheets API Multi-Test</h1>
    <div class="version">Version: 2.0</div>

    <p>This page tests multiple GET and POST operations on the backend:</p>

    <div class="button-container">
        <h2>GET Tests:</h2>
        <button id="getAllData">Get All Data</button>
        <button id="getReports">Get Maintenance Reports</button>
        <button id="getStats">Get Maintenance Stats</button>
    </div>

    <div class="button-container">
        <h2>POST Tests:</h2>
        <button id="updateNotesTest">Update Notes for Part ID: 9_rsdp5</button>
        <button id="updateStatusTest">Update Status for Part ID: 9_rsdp5</button>
    </div>

    <h2>Response:</h2>
    <pre id="responseOutput">Click a button to test...</pre>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyg8lCbqvnwdOmIHGZSWJCBsXbta1McPyBtI-6OYtHmPzA0dwFEWIFUNAMAicZKTIrfUg/exec";

        const responseOutput = document.getElementById('responseOutput');

        // Helper function for GET requests
        async function performGetRequest(action) {
            try {
                const response = await fetch(`${API_URL}?action=${action}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        // Helper function for POST requests
        async function performPostRequest(payload) {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        // GET Actions
        document.getElementById('getAllData').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching all data...";
            try {
                const result = await performGetRequest("getReports");
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('getReports').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching maintenance reports...";
            try {
                const result = await performGetRequest("getReports");
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('getStats').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching maintenance stats...";
            try {
                const result = await performGetRequest("getStats");
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        // POST Actions
        document.getElementById('updateNotesTest').addEventListener('click', async () => {
            responseOutput.textContent = "Updating notes for Part ID: 9_rsdp5...";
            const payload = {
                action: "updateNotes",
                partId: "9_rsdp5",
                columnName: "Notes",
                newValue: "Test Note Update",
            };
            try {
                const result = await performPostRequest(payload);
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('updateStatusTest').addEventListener('click', async () => {
            responseOutput.textContent = "Updating status for Part ID: 9_rsdp5...";
            const payload = {
                action: "updateStatus",
                partId: "9_rsdp5",
                columnName: "Status",
                newValue: "Needs Approval",
            };
            try {
                const result = await performPostRequest(payload);
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
