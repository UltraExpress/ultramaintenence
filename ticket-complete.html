<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Complete App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading.hidden {
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1 class="text-2xl font-bold text-center text-blue-600">Ticket Complete App</h1>

        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700">Select Maintenance Item:</label>
            <select id="itemSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <option value="">Loading items...</option>
            </select>
        </div>

        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700">Existing Notes:</label>
            <textarea id="existingNotes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" readonly></textarea>
        </div>

        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700">New Completion Notes:</label>
            <textarea id="newNotes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        </div>

        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700">New Completion Photo:</label>
            <input type="file" id="newPhotoInput" class="mt-1 block w-full" accept="image/*">
        </div>

        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700">New Completion Video:</label>
            <input type="file" id="newVideoInput" class="mt-1 block w-full" accept="video/*">
        </div>

        <button id="submitButton" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded shadow-sm hover:bg-blue-700">
            Submit
        </button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        let allReports = [];

        // Fetch all data from the API
        async function fetchData() {
            toggleLoading(true);
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                const result = await response.json();
                if (result.status === "success" && Array.isArray(result.data)) {
                    allReports = result.data;
                    populateDropdown(allReports);
                } else {
                    console.error('Invalid data format:', result);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error loading data. Please try again.');
            } finally {
                toggleLoading(false);
            }
        }

        // Populate dropdown with sheet data
        function populateDropdown(data) {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = '<option value="">Select an item</option>';
            data.forEach((report, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${report.Location} - ${report['Part Name']} (${report.Status})`;
                itemSelect.appendChild(option);
            });

            itemSelect.addEventListener('change', (e) => {
                const selectedIndex = e.target.value;
                if (selectedIndex) {
                    const item = allReports[selectedIndex];
                    document.getElementById('existingNotes').value = item.Notes || 'No notes available.';
                } else {
                    document.getElementById('existingNotes').value = '';
                }
            });
        }

        // Submit form
        document.getElementById('submitButton').addEventListener('click', async () => {
            alert('Submission logic here...');
        });

        // Toggle loading overlay
        function toggleLoading(show) {
            const loader = document.getElementById('loadingOverlay');
            loader.classList.toggle('hidden', !show);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
