<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Communication Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading.hidden {
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h1 class="text-2xl font-bold text-blue-600">Sheet Communication Test</h1>
                <p class="text-gray-600 mt-2">Testing read/write operations with the maintenance sheet</p>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="bg-green-100 text-green-700 p-4 rounded-lg mb-6 hidden"></div>

            <!-- Items Table -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Part ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Part Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Items will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        
        // Utility functions
        function toggleLoading(show) {
            const loader = document.getElementById('loadingOverlay');
            loader.classList.toggle('hidden', !show);
        }

        function showMessage(message, isError = false) {
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = message;
            messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            messageEl.classList.add(isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700');
            setTimeout(() => messageEl.classList.add('hidden'), 3000);
        }

        // Get status styling
        function getStatusStyle(status) {
            const styles = {
                'Needs Work': 'bg-red-100 text-red-800',
                'Parts On Order': 'bg-indigo-100 text-indigo-800',
                'In Progress': 'bg-yellow-100 text-yellow-800',
                'Complete': 'bg-green-100 text-green-800'
            };
            return styles[status] || 'bg-gray-100 text-gray-800';
        }

        // Format row data
        function formatRowHtml(item) {
            const status = item.Status || 'Unknown';
            return `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${item.partId || ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.partName || ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.Location || ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusStyle(status)}">
                            ${status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="updateNote('${item.partId}')" 
                                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Add Test Note
                        </button>
                    </td>
                </tr>
            `;
        }

        // Fetch items from sheet
        async function fetchItems() {
            toggleLoading(true);
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                if (!response.ok) throw new Error('Network response was not ok');
                const result = await response.json();
                
                if (result.status === "success" && Array.isArray(result.data)) {
                    const items = result.data.slice(0, 5); // Just get first 5 items
                    const tbody = document.getElementById('itemsTableBody');
                    tbody.innerHTML = items.map(formatRowHtml).join('');
                    showMessage('Items loaded successfully');
                } else {
                    throw new Error('Invalid data format received');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showMessage('Error loading items: ' + error.message, true);
            }
            toggleLoading(false);
        }

        // Update note in sheet
        async function updateNote(partId) {
            if (!partId) {
                showMessage('Invalid Part ID', true);
                return;
            }
            
            toggleLoading(true);
            try {
                const response = await fetch(
                    `${API_URL}?action=updateStatus&partId=${partId}&columnName=Complete+Notes&newValue=TEST+NOTE`,
                    { mode: 'no-cors' }  // Important: matches the main app's CORS handling
                );
                
                showMessage('Update sent successfully');
                // Wait a moment before refreshing to allow the update to process
                setTimeout(fetchItems, 1000);
            } catch (error) {
                console.error('Error updating note:', error);
                showMessage('Error updating note: ' + error.message, true);
            }
            toggleLoading(false);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchItems);
    </script>
</body>
</html>
