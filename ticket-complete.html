<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Multi-Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Google Sheets API Multi-Test</h1>
    <h3>Version: 1.7</h3>
    <p>This page tests the following:</p>
    <ul>
        <li>Fetching all data from the master script.</li>
        <li>Posting data to update the "Complete Notes" column in the Google Sheet.</li>
    </ul>
    <h2>GET Tests:</h2>
    <button class="button" onclick="fetchData('getAllData')">Test 1: Fetch All Data</button>
    <button class="button" onclick="fetchData('getStats')">Test 2: Fetch Maintenance Stats</button>
    <button class="button" onclick="fetchData('getReports')">Test 3: Fetch Maintenance Reports</button>

    <h2>POST Tests:</h2>
    <button class="button" onclick="postData('9_rsdp5', 'Updated notes for Part ID: 9_rsdp5')">Test 4: Update Notes (Part ID: 9_rsdp5)</button>
    <button class="button" onclick="postData('19_rmdp1', 'Updated notes for Part ID: 19_rmdp1')">Test 5: Update Notes (Part ID: 19_rmdp1)</button>

    <div id="response" class="response">Response will appear here...</div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzy9jocVrp5QvarA8NUbDwUToVxe5SqgihsDjDhgb1ZnKEPfydjC5b1K7blJnS8HiN0_w/exec";

        // Function to fetch data
        async function fetchData(action) {
            try {
                const response = await fetch(`${API_URL}?action=${action}`, {
                    method: "GET",
                    mode: "no-cors"
                });
                document.getElementById("response").innerText = `GET ${action} triggered successfully. Check backend for results.`;
            } catch (error) {
                document.getElementById("response").innerText = `GET ${action} Failed: ${error.message}`;
            }
        }

        // Function to post data
        async function postData(partId, notes) {
            const payload = {
                partId: partId,
                notes: notes,
                timestamp: new Date().toISOString(),
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                document.getElementById("response").innerText = `POST to update ${partId} triggered successfully. Check backend for results.`;
            } catch (error) {
                document.getElementById("response").innerText = `POST to update ${partId} Failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
