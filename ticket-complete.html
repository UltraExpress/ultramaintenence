<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Complete App</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #13111C;
            color: #fff;
        }

        .container {
            background: linear-gradient(145deg, #1a1825, #252331);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }

        h1 {
            text-align: center;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4facfe;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .media-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
            display: block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .media-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .submit-button {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .preview {
            width: 100%;
            max-width: 300px;
            display: none;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 12px;
            font-weight: bold;
            color: #4facfe;
        }

        .disabled-option {
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Complete App</h1>

        <!-- Dropdown to select item -->
        <div class="form-group">
            <label for="itemSelect">Select Maintenance Item:</label>
            <select id="itemSelect" required>
                <option value="">Loading items...</option>
            </select>
        </div>

        <!-- Existing Notes and Photo -->
        <div class="form-group">
            <label for="existingNotes">Existing Notes:</label>
            <textarea id="existingNotes" readonly></textarea>
        </div>

        <div class="form-group">
            <label>Existing Photo:</label>
            <img id="existingPhoto" class="preview" alt="Photo preview">
        </div>

        <!-- New Notes, Photo, and Video -->
        <form id="ticketCompleteForm">
            <div class="form-group">
                <label for="newNotes">New Completion Notes:</label>
                <textarea id="newNotes" required></textarea>
            </div>

            <div class="form-group">
                <label>New Completion Photo:</label>
                <input type="file" id="newPhotoInput" accept="image/*" style="display: none;">
                <button type="button" class="media-button" id="newPhotoButton">Upload Photo</button>
                <img id="newPhotoPreview" class="preview" alt="New photo preview">
            </div>

            <div class="form-group">
                <label>New Completion Video:</label>
                <input type="file" id="newVideoInput" accept="video/*" style="display: none;">
                <button type="button" class="media-button" id="newVideoButton">Upload Video</button>
                <video id="newVideoPreview" class="preview" controls></video>
            </div>

            <div class="loading">Processing...</div>
            <button type="submit" class="submit-button">Update Item</button>
        </form>
    </div>

    <script>
        let sheetData = []; // Store fetched sheet data
        let selectedItem = null;

        // Fetch data from Google Sheets
        async function fetchSheetData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz7blJPKrmYhxCczyop4J6ObxDptjfzfYTiJTRrN-3q4WRIiQbPhoBOj4-MTl6UherQiA/exec?action=getSheetData', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                sheetData = data.rows; // Assuming 'rows' contains all rows
                populateDropdown(sheetData);
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                alert('Failed to load data. Please try again.');
            }
        }

        // Populate dropdown with sheet data
        function populateDropdown(data) {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = '<option value="">Select an item</option>';

            data.forEach((row, index) => {
                const status = row[5].trim(); // Assuming Column F is Status
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${row[1]} - ${row[4]} (${status})`;

                // If status is 'Complete', disable the option
                if (status.toLowerCase() === 'complete') {
                    option.disabled = true;
                    option.className = 'disabled-option';
                }

                itemSelect.appendChild(option);
            });

            itemSelect.addEventListener('change', (e) => {
                const selectedIndex = e.target.value;
                if (selectedIndex) {
                    selectedItem = sheetData[selectedIndex];
                    showItemPreview(selectedItem);
                } else {
                    resetForm();
                }
            });
        }

        // Show read-only previews for the selected item
        function showItemPreview(item) {
            document.getElementById('existingNotes').value = item[6] || 'No notes available.';
            if (item[9]) {
                document.getElementById('existingPhoto').src = item[9];
                document.getElementById('existingPhoto').style.display = 'block';
            } else {
                document.getElementById('existingPhoto').style.display = 'none';
            }
        }

        // Reset form fields
        function resetForm() {
            document.getElementById('existingNotes').value = '';
            document.getElementById('existingPhoto').style.display = 'none';
            document.getElementById('newNotes').value = '';
            document.getElementById('newPhotoPreview').style.display = 'none';
            document.getElementById('newVideoPreview').style.display = 'none';
        }

        // Form submission handler
        document.getElementById('ticketCompleteForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!selectedItem) {
                alert('Please select an item to update.');
                return;
            }

            const loading = document.querySelector('.loading');
            loading.style.display = 'block';

            try {
                const formData = {
                    rowId: selectedItem[0],
                    status: 'Awaiting Approval',
                    newNotes: document.getElementById('newNotes').value,
                    newPhoto: null,
                    newVideo: null,
                };

                if (document.getElementById('newPhotoInput').files[0]) {
                    const photoBlob = document.getElementById('newPhotoInput').files[0];
                    formData.newPhoto = await blobToBase64(photoBlob);
                }

                if (document.getElementById('newVideoInput').files[0]) {
                    const videoBlob = document.getElementById('newVideoInput').files[0];
                    formData.newVideo = await blobToBase64(videoBlob);
                }

                await fetch('https://script.google.com/macros/s/AKfycbz7blJPKrmYhxCczyop4J6ObxDptjfzfYTiJTRrN-3q4WRIiQbPhoBOj4-MTl6UherQiA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                alert('Item updated successfully!');
            } catch (error) {
                console.error('Error updating item:', error);
                alert('Failed to update item. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        });

        // Convert Blob to Base64
        async function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Initialize the app
        fetchSheetData();
    </script>
</body>
</html>
