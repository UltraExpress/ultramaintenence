<!DOCTYPE html>
<html>
<head>
    <title>Sheet Test</title>
</head>
<body>
    <div id="status">Loading...</div>
    <pre id="data"></pre>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        
        async function test() {
            document.getElementById('status').textContent = 'Fetching data...';
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                document.getElementById('status').textContent = 'Got response...';
                const data = await response.json();
                document.getElementById('status').textContent = 'Success!';
                document.getElementById('data').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                console.error('Full error:', error);
            }
        }

        test();
    </script>
</body>
</html>
