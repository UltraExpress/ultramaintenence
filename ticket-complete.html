<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Google Sheets API Multi-Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        button.get {
            background-color: #007BFF;
        }
        button.post {
            background-color: #28A745;
        }
        button:hover {
            opacity: 0.9;
        }
        .response-container {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Google Sheets API Multi-Test</h1>
    <p>Version: 1.6</p>
    <div class="button-container">
        <!-- GET Tests -->
        <button class="get" onclick="getTestData(1)">Test 1: Fetch All Data</button>
        <button class="get" onclick="getTestData(2)">Test 2: Fetch Maintenance Stats</button>
        <button class="get" onclick="getTestData(3)">Test 3: Fetch Maintenance Reports</button>
        
        <!-- POST Tests -->
        <button class="post" onclick="postTestData(4)">Test 4: Update Notes (Part ID: 9_rsdp5)</button>
        <button class="post" onclick="postTestData(5)">Test 5: Update Notes (Part ID: 19_rmdp1)</button>
    </div>
    <div class="response-container">
        <h2>Response:</h2>
        <pre id="response">Waiting for test...</pre>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzy9jocVrp5QvarA8NUbDwUToVxe5SqgihsDjDhgb1ZnKEPfydjC5b1K7blJnS8HiN0_w/exec'; // Correct endpoint
        const chunkSize = 30000; // Maximum chunk size for POST requests

        // Function to update the response area
        function updateResponse(message) {
            const responseElement = document.getElementById('response');
            responseElement.textContent = message;
        }

        // GET Tests
        async function getTestData(testNumber) {
            const actions = ['getAllData', 'getStats', 'getReports'];
            const action = actions[testNumber - 1];

            try {
                const response = await fetch(`${scriptURL}?action=${action}`, {
                    method: 'GET',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                updateResponse(`Test ${testNumber} - GET Successful:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                console.error(`Error in Test ${testNumber}:`, error);
                updateResponse(`Test ${testNumber} - GET Failed: ${error.message}`);
            }
        }

        // POST Tests
        async function postTestData(testNumber) {
            const testPayload = {
                test: `Post Test ${testNumber}`,
                partId: testNumber === 4 ? '9_rsdp5' : '19_rmdp1',
                columnName: 'Complete Notes',
                newValue: `Testing POST functionality ${testNumber}`
            };

            try {
                const chunks = [];
                const serializedData = JSON.stringify(testPayload);

                // Split payload into chunks
                for (let i = 0; i < serializedData.length; i += chunkSize) {
                    chunks.push(serializedData.slice(i, i + chunkSize));
                }

                // Upload chunks
                for (let i = 0; i < chunks.length; i++) {
                    const chunkData = {
                        chunk: chunks[i],
                        index: i,
                        total: chunks.length,
                        isLast: i === chunks.length - 1
                    };

                    await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors', // Bypass CORS restrictions
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify(chunkData)
                    });
                }

                updateResponse(`Test ${testNumber} - POST Successful`);
            } catch (error) {
                console.error(`Error in Test ${testNumber}:`, error);
                updateResponse(`Test ${testNumber} - POST Failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
