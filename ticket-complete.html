<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Multi-Test - Version 1.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        .version {
            font-size: 12px;
            color: gray;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #333;
            color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Google Sheets API Multi-Test</h1>
    <div class="version">Version: 1.3</div>

    <p>This page tests multiple POST and GET operations in one place:</p>

    <div class="button-container">
        <h2>GET Tests:</h2>
        <button id="getAllData">Test 1: Fetch All Data</button>
        <button id="getSingleRow">Test 2: Fetch Data for Part ID: 9_rsdp5</button>
        <button id="getFilteredStatus">Test 3: Fetch Items with Status: Needs Work</button>
        <button id="getFilteredNotes">Test 4: Fetch Items with Notes Containing 'test'</button>
        <button id="getRecentUpdates">Test 5: Fetch Recently Updated Items</button>
    </div>

    <div class="button-container">
        <h2>POST Tests:</h2>
        <button id="updateNoteTest1">Test 6: Update Notes (Test 1)</button>
        <button id="updateNoteTest2">Test 7: Update Notes (Test 2)</button>
        <button id="updateNoteTest3">Test 8: Update Notes (Test 3)</button>
        <button id="updateNoteTest4">Test 9: Update Notes (Test 4)</button>
        <button id="updateNoteTest5">Test 10: Update Notes (Test 5)</button>
    </div>

    <h2>Response:</h2>
    <pre id="responseOutput">Click a button to test...</pre>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyg8lCbqvnwdOmIHGZSWJCBsXbta1McPyBtI-6OYtHmPzA0dwFEWIFUNAMAicZKTIrfUg/exec";

        const responseOutput = document.getElementById('responseOutput');

        // Helper function for GET requests
        async function performGetRequest(params) {
            try {
                const response = await fetch(`${API_URL}?${new URLSearchParams(params)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        // Helper function for POST requests
        async function performPostRequest(payload) {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        // GET Tests
        document.getElementById('getAllData').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching all data...";
            try {
                const result = await performGetRequest({ action: "getAllData" });
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('getSingleRow').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching data for Part ID: 9_rsdp5...";
            try {
                const result = await performGetRequest({ action: "getRowByPartId", partId: "9_rsdp5" });
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('getFilteredStatus').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching items with Status: Needs Work...";
            try {
                const result = await performGetRequest({ action: "getFilteredData", filter: "status", value: "Needs Work" });
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('getFilteredNotes').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching items with Notes containing 'test'...";
            try {
                const result = await performGetRequest({ action: "getFilteredData", filter: "notes", value: "test" });
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('getRecentUpdates').addEventListener('click', async () => {
            responseOutput.textContent = "Fetching recently updated items...";
            try {
                const result = await performGetRequest({ action: "getRecentUpdates" });
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        // POST Tests
        document.getElementById('updateNoteTest1').addEventListener('click', async () => {
            responseOutput.textContent = "Updating notes (Test 1)...";
            const payload = {
                action: "updateStatus",
                partId: "9_rsdp5",
                columnName: "Complete Notes",
                newValue: "Test notes update 1",
            };
            try {
                const result = await performPostRequest(payload);
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('updateNoteTest2').addEventListener('click', async () => {
            responseOutput.textContent = "Updating notes (Test 2)...";
            const payload = {
                action: "updateStatus",
                partId: "9_rsdp5",
                columnName: "Complete Notes",
                newValue: "Test notes update 2",
            };
            try {
                const result = await performPostRequest(payload);
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('updateNoteTest3').addEventListener('click', async () => {
            responseOutput.textContent = "Updating notes (Test 3)...";
            const payload = {
                action: "updateStatus",
                partId: "9_rsdp5",
                columnName: "Complete Notes",
                newValue: "Test notes update 3",
            };
            try {
                const result = await performPostRequest(payload);
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('updateNoteTest4').addEventListener('click', async () => {
            responseOutput.textContent = "Updating notes (Test 4)...";
            const payload = {
                action: "updateStatus",
                partId: "9_rsdp5",
                columnName: "Complete Notes",
                newValue: "Test notes update 4",
            };
            try {
                const result = await performPostRequest(payload);
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('updateNoteTest5').addEventListener('click', async () => {
            responseOutput.textContent = "Updating notes (Test 5)...";
            const payload = {
                action: "updateStatus",
                partId: "9_rsdp5",
                columnName: "Complete Notes",
                newValue: "Test notes update 5",
            };
            try {
                const result = await performPostRequest(payload);
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
