<!DOCTYPE html>
<html>
<head>
    <title>Photo Test</title>
    <style>
        .item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .preview { max-width: 300px; display: none; margin: 10px 0; }
        .loading { display: none; color: #666; }
        .media-button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="status">Ready</div>
    <div id="loading" class="loading">Processing...</div>

    <!-- Exactly like maintenance app -->
    <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
    <button type="button" class="media-button" id="photoButton">Take Photo</button>
    <img id="photoPreview" class="preview" alt="Photo preview">

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        let photoData = null;
        let uploadProgress = 0;
        const MAX_RETRIES = 3;
        let isUploading = false;

        // Exact same compression function from maintenance app
        async function compressImage(base64String) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64String;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    let width = img.width;
                    let height = img.height;
                    const maxSize = 800;
                    
                    if (width > height && width > maxSize) {
                        height = (height * maxSize) / width;
                        width = maxSize;
                    } else if (height > maxSize) {
                        width = (width * maxSize) / height;
                        height = maxSize;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            });
        }

        // Exact same photo button handler from maintenance app
        document.getElementById('photoButton').addEventListener('click', function() {
            document.getElementById('photoInput').click();
        });

        // Exact same photo input handler from maintenance app
        document.getElementById('photoInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoData = e.target.result;
                    document.getElementById('photoPreview').src = photoData;
                    document.getElementById('photoPreview').style.display = 'block';
                    uploadPhoto();  // Auto upload when photo is taken
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Upload function using exact same chunking as maintenance app
        async function uploadPhoto() {
            if (!photoData) return;
            
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            loading.style.display = 'block';
            isUploading = true;

            try {
                const compressedPhoto = await compressImage(photoData);
                
                // Prepare data
                const formData = {
                    location: "TEST",
                    name: "TEST",
                    partId: "19_rmdp1",  // Using existing part ID from sheet
                    photo: compressedPhoto.split(',')[1]
                };

                const chunks = [];
                const chunkSize = 30000;

                // Split data into chunks exactly like maintenance app
                const serializedData = JSON.stringify(formData);
                for (let i = 0; i < serializedData.length; i += chunkSize) {
                    chunks.push(serializedData.slice(i, i + chunkSize));
                }

                // Send chunks with retry logic exactly like maintenance app
                for (let i = 0; i < chunks.length; i++) {
                    const chunkData = {
                        chunk: chunks[i],
                        index: i,
                        total: chunks.length,
                        isLast: i === chunks.length - 1
                    };

                    let retryCount = 0;
                    while (retryCount < MAX_RETRIES) {
                        try {
                            const response = await fetch(API_URL, {
                                method: 'POST',
                                mode: 'no-cors',
                                headers: {
                                    'Content-Type': 'text/plain',
                                },
                                body: JSON.stringify(chunkData)
                            });

                            uploadProgress = Math.round(((i + 1) / chunks.length) * 100);
                            loading.textContent = `Uploading... ${uploadProgress}%`;
                            break;
                        } catch (error) {
                            retryCount++;
                            if (retryCount === MAX_RETRIES) {
                                throw new Error(`Failed to upload chunk ${i + 1}/${chunks.length} after ${MAX_RETRIES} attempts`);
                            }
                            loading.textContent = `Retry ${retryCount}/${MAX_RETRIES}...`;
                            await new Promise(resolve => setTimeout(resolve, 2000));
                        }
                    }
                }

                status.textContent = 'Upload complete!';
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error('Upload error:', error);
            } finally {
                loading.style.display = 'none';
                isUploading = false;
            }
        }

        // Leave page warning from maintenance app
        window.addEventListener('beforeunload', function(e) {
            if (isUploading) {
                e.preventDefault();
                e.returnValue = 'Upload in progress - leaving this page will cancel the upload. Are you sure?';
                return e.returnValue;
            }
        });
    </script>
</body>
</html>
