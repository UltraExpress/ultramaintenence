<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Multi-Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ccc;
        }
        .version {
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Google Sheets API Multi-Test</h1>
    <p class="version">Version 1.4</p>

    <h2>GET Tests:</h2>
    <button onclick="testGetAllData()">Test 1: Fetch All Data</button>
    <button onclick="testGetStats()">Test 2: Fetch Maintenance Stats</button>
    <button onclick="testGetReports()">Test 3: Fetch Maintenance Reports</button>

    <h2>POST Tests:</h2>
    <button onclick="testPostNotes1()">Test 4: Update Notes (Part ID: 9_rsdp5)</button>
    <button onclick="testPostNotes2()">Test 5: Update Notes (Part ID: 19_rmdp1)</button>

    <h3>Response:</h3>
    <div id="response" class="response">Response will appear here...</div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyg8lCbqvnwdOmIHGZSWJCBsXbta1McPyBtI-6OYtHmPzA0dwFEWIFUNAMAicZKTIrfUg/exec';

        // Helper to update response box
        function updateResponse(message) {
            document.getElementById('response').textContent = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
        }

        // GET Tests
        async function testGetAllData() {
            try {
                const response = await fetch(`${API_URL}?action=getReports`);
                const data = await response.json();
                updateResponse(data);
            } catch (error) {
                updateResponse(`Error: ${error.message}`);
            }
        }

        async function testGetStats() {
            try {
                const response = await fetch(`${API_URL}?action=getStats`);
                const data = await response.json();
                updateResponse(data);
            } catch (error) {
                updateResponse(`Error: ${error.message}`);
            }
        }

        async function testGetReports() {
            try {
                const response = await fetch(`${API_URL}?action=getReports`);
                const data = await response.json();
                updateResponse(data);
            } catch (error) {
                updateResponse(`Error: ${error.message}`);
            }
        }

        // POST Tests
        async function testPostNotes1() {
            const payload = {
                partId: '9_rsdp5',
                columnName: 'Complete Notes',
                newValue: 'Testing update from Test 4'
            };
            await postData(payload);
        }

        async function testPostNotes2() {
            const payload = {
                partId: '19_rmdp1',
                columnName: 'Complete Notes',
                newValue: 'Testing update from Test 5'
            };
            await postData(payload);
        }

        async function postData(payload) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                updateResponse(data);
            } catch (error) {
                updateResponse(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
