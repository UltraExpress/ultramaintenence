<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #13111C;
            color: white;
        }
        .version {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(79, 172, 254, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            color: #4facfe;
        }
        .container {
            background: #1a1825;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
        }
    </style>
</head>
<body>
    <div class="version">v1.0</div>
    <div class="container">
        <h2>Sheet Test App</h2>
        
        <div>
            <label>Part ID (existing from sheet):</label>
            <input type="text" id="partId">
        </div>

        <div>
            <label>Status (Column F):</label>
            <input type="text" id="status" value="Awaiting Approval">
        </div>

        <div>
            <label>Complete Notes (Column O):</label>
            <input type="text" id="completeNotes" value="Test notes">
        </div>

        <div>
            <label>Complete Photo Link (Column P):</label>
            <input type="text" id="completePhoto" value="Test photo link">
        </div>

        <div>
            <label>Complete Video Link (Column Q):</label>
            <input type="text" id="completeVideo" value="Test video link">
        </div>

        <button onclick="submitTest()">Submit Test Update</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        
        async function submitTest() {
            const statusDiv = document.querySelector('.status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Submitting...';

            const data = {
                partId: document.getElementById('partId').value,
                status: document.getElementById('status').value,
                completeNotes: document.getElementById('completeNotes').value,
                completePhoto: document.getElementById('completePhoto').value,
                completeVideo: document.getElementById('completeVideo').value,
                columnMappings: {
                    'status': 'F',
                    'completeNotes': 'O',
                    'completePhoto': 'P',
                    'completeVideo': 'Q'
                }
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        action: 'updateCloseout',
                        data: data
                    })
                });

                statusDiv.textContent = 'Submitted successfully!';
                console.log('Submit response:', response);
            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
                console.error('Submit error:', error);
            }
        }
    </script>
</body>
</html>
