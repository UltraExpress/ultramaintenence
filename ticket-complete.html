<!DOCTYPE html>
<html>
<head>
    <title>Column P Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Column P Write Test</h2>
    <div id="status" class="status">Ready</div>
    <div id="items"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';

        async function writeToColumnP(partId) {
            document.getElementById('status').textContent = 'Writing to column P...';
            try {
                await fetch(
                    `${API_URL}?action=updateStatus&partId=${partId}&columnName=Complete+Photo&newValue=TEST_URL_${new Date().getTime()}`,
                    { mode: 'no-cors' }
                );
                document.getElementById('status').textContent = 'Write successful!';
                setTimeout(fetchItems, 1000);
            } catch (error) {
                document.getElementById('status').textContent = 'Write Error: ' + error.message;
            }
        }

        async function fetchItems() {
            document.getElementById('status').textContent = 'Loading...';
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                const result = await response.json();
                
                if (result.status === "success" && Array.isArray(result.data)) {
                    const items = result.data.slice(0, 3);
                    const itemsHtml = items.map(item => {
                        const partName = item["Part Name"] || '';
                        const partId = item["Part ID"] || '';
                        const completePhoto = item["Complete Photo"] || 'None';
                        
                        return `
                            <div class="item">
                                <strong>${partName}</strong><br>
                                ID: ${partId}<br>
                                Current Complete Photo value: ${completePhoto}<br>
                                <button onclick="writeToColumnP('${partId}')">
                                    Write Test Value to Column P
                                </button>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('items').innerHTML = itemsHtml;
                    document.getElementById('status').textContent = 'Ready';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Load Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        // Initial load
        fetchItems();
    </script>
</body>
</html>
