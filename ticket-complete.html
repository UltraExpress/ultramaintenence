<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA WASH Ticket Closeout</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #13111C;
            color: #fff;
        }
        .work-order {
            background: linear-gradient(145deg, #1a1825, #252331);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .work-order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
        }
        .status-needs-work { background-color: #ff4444; }
        .status-in-progress { background-color: #ffbb33; }
        .closeout-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
            min-height: 100px;
        }
        .media-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .submit-button {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .preview {
            max-width: 300px;
            display: none;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #4facfe;
        }
        .original-photo {
            max-width: 300px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="workOrders"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        let photoData = null;
        let videoBlob = null;
        const MAX_RETRIES = 3;

        async function fetchWorkOrders() {
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                const result = await response.json();
                
                if (result.status === "success" && Array.isArray(result.data)) {
                    displayWorkOrders(result.data);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading work orders. Please try again.');
            }
        }

        function displayWorkOrders(orders) {
            const container = document.getElementById('workOrders');
            container.innerHTML = orders.map((order, index) => `
                <div class="work-order">
                    <div class="work-order-header">
                        <h3>${order['Part Name'] || 'Unnamed Part'}</h3>
                        <span class="status-badge status-${order.Status?.toLowerCase().replace(/\s+/g, '-')}">${order.Status || 'No Status'}</span>
                    </div>
                    <div>
                        <strong>Technician:</strong> ${order.name || 'Not Assigned'}<br>
                        <strong>Notes:</strong> ${order.Notes || 'No notes provided'}<br>
                        ${order['Photo Link'] ? `<img src="${order['Photo Link']}" class="original-photo" alt="Work Order Photo">` : ''}
                    </div>
                    <button onclick="toggleCloseoutForm(${index})" class="media-button">Add Completion Details</button>
                    
                    <div id="closeoutForm${index}" class="closeout-form">
                        <input type="hidden" id="partId${index}" value="${order['Part ID']}">
                        <textarea id="completeNotes${index}" placeholder="Enter completion notes"></textarea>
                        
                        <div>
                            <input type="file" id="photoInput${index}" accept="image/*" style="display: none;">
                            <button onclick="document.getElementById('photoInput${index}').click()" class="media-button">Add Photo</button>
                            <img id="photoPreview${index}" class="preview">
                        </div>
                        
                        <div>
                            <input type="file" id="videoInput${index}" accept="video/*" style="display: none;">
                            <button onclick="document.getElementById('videoInput${index}').click()" class="media-button">Add Video</button>
                            <video id="videoPreview${index}" class="preview" controls></video>
                        </div>
                        
                        <div class="loading" id="loading${index}">Processing...</div>
                        <button onclick="submitCloseout(${index})" class="submit-button">Submit Closeout</button>
                    </div>
                </div>
            `).join('');

            // Add event listeners for file inputs
            orders.forEach((_, index) => {
                document.getElementById(`photoInput${index}`).addEventListener('change', (e) => handlePhotoInput(e, index));
                document.getElementById(`videoInput${index}`).addEventListener('change', (e) => handleVideoInput(e, index));
            });
        }

        function toggleCloseoutForm(index) {
            const form = document.getElementById(`closeoutForm${index}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function handlePhotoInput(e, index) {
            if (e.target.files?.[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoData = e.target.result;
                    document.getElementById(`photoPreview${index}`).src = photoData;
                    document.getElementById(`photoPreview${index}`).style.display = 'block';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        }

        async function handleVideoInput(e, index) {
            if (e.target.files?.[0]) {
                videoBlob = e.target.files[0];
                const videoUrl = URL.createObjectURL(videoBlob);
                const videoPreview = document.getElementById(`videoPreview${index}`);
                videoPreview.src = videoUrl;
                videoPreview.style.display = 'block';

                // Check video duration
                const duration = await checkVideoDuration(videoBlob);
                if (duration > 30) {
                    alert('Video must be 30 seconds or less');
                    videoBlob = null;
                    videoPreview.src = '';
                    videoPreview.style.display = 'none';
                }
            }
        }

        async function submitCloseout(index) {
            const loading = document.getElementById(`loading${index}`);
            const notes = document.getElementById(`completeNotes${index}`).value;
            const partId = document.getElementById(`partId${index}`).value;

            if (!notes.trim()) {
                alert('Please enter completion notes');
                return;
            }

            loading.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('partId', partId);
                formData.append('completeNotes', notes);
                formData.append('status', 'Awaiting Approval');

                if (photoData) {
                    const compressedPhoto = await compressImage(photoData);
                    formData.append('completePhoto', compressedPhoto.split(',')[1]);
                }

                if (videoBlob) {
                    const compressedVideo = await compressVideo(videoBlob);
                    const videoBase64 = await blobToBase64(compressedVideo);
                    formData.append('completeVideo', videoBase64.split(',')[1]);
                }

                // Send data in chunks
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                await sendInChunks(data, loading);

                alert('Closeout submitted successfully!');
                fetchWorkOrders(); // Refresh the list

            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting closeout. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Utility functions (compressImage, compressVideo, blobToBase64, etc.) remain the same as in your original app
        async function compressImage(base64String) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64String;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    let width = img.width;
                    let height = img.height;
                    const maxSize = 800;
                    
                    if (width > height && width > maxSize) {
                        height = (height * maxSize) / width;
                        width = maxSize;
                    } else if (height > maxSize) {
                        width = (width * maxSize) / height;
                        height = maxSize;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            });
        }

        async function compressVideo(videoBlob) {
            // Your existing video compression code
            return videoBlob; // Simplified for brevity
        }

        async function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        async function checkVideoDuration(videoBlob) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    window.URL.revokeObjectURL(video.src);
                    resolve(video.duration);
                };
                video.src = URL.createObjectURL(videoBlob);
            });
        }

        async function sendInChunks(data, loadingElement) {
            const chunkSize = 30000;
            const serializedData = JSON.stringify(data);
            const chunks = [];

            for (let i = 0; i < serializedData.length; i += chunkSize) {
                chunks.push(serializedData.slice(i, i + chunkSize));
            }

            for (let i = 0; i < chunks.length; i++) {
                const chunkData = {
                    chunk: chunks[i],
                    index: i,
                    total: chunks.length,
                    isLast: i === chunks.length - 1
                };

                let retryCount = 0;
                while (retryCount < MAX_RETRIES) {
                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {
                                'Content-Type': 'text/plain',
                            },
                            body: JSON.stringify(chunkData)
                        });

                        if (response) {
                            const progress = Math.round(((i + 1) / chunks.length) * 100);
                            loadingElement.textContent = `Uploading... ${progress}%`;
                            break;
                        }
                        throw new Error('Upload failed');
                    } catch (error) {
                        retryCount++;
                        if (retryCount === MAX_RETRIES) {
                            throw new Error(`Failed to upload chunk ${i + 1}/${chunks.length}`);
                        }
                        loadingElement.textContent = `Retry ${retryCount}/${MAX_RETRIES}...`;
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }
        }

        // Initial load
        fetchWorkOrders();
    </script>
</body>
</html>
