<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Communication Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            pointer-events: none;
        }

        .loading.hidden {
            display: none !important;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <div class="min-h-screen p-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h1 class="text-2xl font-bold text-blue-600">Sheet Communication Test</h1>
                <p class="text-gray-600 mt-2">Testing read/write operations with the maintenance sheet</p>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="bg-green-100 text-green-700 p-4 rounded-lg mb-6 hidden"></div>

            <!-- Items List -->
            <div id="itemsList" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Sheet Items</h2>
                <div id="itemsContainer" class="space-y-4">
                    <!-- Items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        let items = [];

        // Utility functions
        function toggleLoading(show) {
            const loader = document.getElementById('loadingOverlay');
            if (show) {
                loader.classList.remove('hidden');
            } else {
                loader.classList.add('hidden');
            }
        }

        function showMessage(message, isError = false) {
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = message;
            messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            messageEl.classList.add(isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700');
            setTimeout(() => messageEl.classList.add('hidden'), 3000);
        }

        // Fetch items from sheet
        async function fetchItems() {
            toggleLoading(true);
            try {
                const response = await fetch(`${API_URL}?action=getReports`);
                const result = await response.json();
                
                if (result.status === 'success' && Array.isArray(result.data)) {
                    items = result.data.slice(0, 5); // Just get first 5 items
                    renderItems();
                    showMessage('Items loaded successfully');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showMessage('Error loading items', true);
            }
            toggleLoading(false);
        }

        // Update note in sheet
        async function updateNote(partId) {
            toggleLoading(true);
            try {
                await fetch(
                    `${API_URL}?action=updateStatus&partId=${partId}&columnName=Complete+Notes&newValue=TEST+NOTE`,
                    { mode: 'no-cors' }
                );
                
                showMessage('Update sent successfully');
                // Refresh the data
                await fetchItems();
            } catch (error) {
                console.error('Error updating note:', error);
                showMessage('Error updating note', true);
            }
            toggleLoading(false);
        }

        // Render items to page
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = items.map((item, index) => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                    <div>
                        <div class="font-medium">${item.partName || 'Unnamed Part'}</div>
                        <div class="text-sm text-gray-500">${item.partId}</div>
                    </div>
                    <button
                        onclick="updateNote('${item.partId}')"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    >
                        Add Test Note
                    </button>
                </div>
            `).join('');
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchItems);
    </script>
</body>
</html>
