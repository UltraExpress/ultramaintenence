<!DOCTYPE html>
<html>
<head>
    <title>Sheet Test</title>
    <style>
        .item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .status { margin: 10px 0; color: blue; }
        select { margin: 5px 0; padding: 5px; }
        .preview { max-width: 200px; margin: 5px 0; display: none; }
        .preview.show { display: block; }
    </style>
</head>
<body>
    <h2>Sheet Communication Test</h2>
    <div id="status" class="status">Ready</div>
    <div id="items"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        const MAX_CHUNK_SIZE = 30000;
        
        // Helper function for base64 conversion
        async function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Split data into chunks and send
        async function sendChunkedData(data) {
            const serializedData = JSON.stringify(data);
            const chunks = [];
            
            for (let i = 0; i < serializedData.length; i += MAX_CHUNK_SIZE) {
                chunks.push(serializedData.slice(i, i + MAX_CHUNK_SIZE));
            }

            for (let i = 0; i < chunks.length; i++) {
                const chunkData = {
                    chunk: chunks[i],
                    index: i,
                    total: chunks.length,
                    isLast: i === chunks.length - 1
                };

                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(chunkData)
                });
            }
        }

        async function uploadImage(partId, file) {
            document.getElementById('status').textContent = 'Processing image...';
            try {
                // Convert to base64 and compress
                const base64Data = await blobToBase64(file);
                
                // Prepare the data object matching the main app structure
                const formData = {
                    partId: partId,
                    photo: base64Data.split(',')[1],
                    timestamp: new Date().toISOString()
                };

                document.getElementById('status').textContent = 'Uploading...';
                await sendChunkedData(formData);
                
                document.getElementById('status').textContent = 'Image uploaded!';
                setTimeout(fetchItems, 1000);
            } catch (error) {
                document.getElementById('status').textContent = 'Upload Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        function handleImageSelect(partId, input) {
            const file = input.files[0];
            if (file) {
                // Show preview
                const preview = document.getElementById(`preview-${partId}`);
                preview.src = URL.createObjectURL(file);
                preview.classList.add('show');
                
                // Upload
                uploadImage(partId, file);
            }
        }

        async function testWrite(partId) {
            document.getElementById('status').textContent = 'Writing test note...';
            try {
                await fetch(
                    `${API_URL}?action=updateStatus&partId=${partId}&columnName=Complete+Notes&newValue=TEST+NOTE`,
                    { mode: 'no-cors' }
                );
                document.getElementById('status').textContent = 'Write successful!';
                setTimeout(fetchItems, 1000);
            } catch (error) {
                document.getElementById('status').textContent = 'Write Error: ' + error.message;
            }
        }

        async function updateStatus(partId, newStatus) {
            document.getElementById('status').textContent = 'Updating status...';
            try {
                await fetch(
                    `${API_URL}?action=updateStatus&partId=${partId}&columnName=Status&newValue=${newStatus}`,
                    { mode: 'no-cors' }
                );
                document.getElementById('status').textContent = 'Status updated!';
                setTimeout(fetchItems, 1000);
            } catch (error) {
                document.getElementById('status').textContent = 'Update Error: ' + error.message;
            }
        }

        async function fetchItems() {
            document.getElementById('status').textContent = 'Loading...';
            try {
                const response = await fetch(`${API_URL}?action=getAllData`);
                const result = await response.json();
                
                if (result.status === "success" && Array.isArray(result.data)) {
                    const items = result.data.slice(0, 3);
                    const itemsHtml = items.map(item => {
                        const partName = item["Part Name"] || '';
                        const partId = item["Part ID"] || '';
                        const status = item["Status"] || '';
                        const notes = item["Complete Notes"] || 'None';
                        const photo = item["Complete Photo"] || '';
                        
                        return `
                            <div class="item">
                                <strong>${partName}</strong><br>
                                ID: ${partId}<br>
                                Status: 
                                <select onchange="updateStatus('${partId}', this.value)">
                                    <option value="Needs Work" ${status === 'Needs Work' ? 'selected' : ''}>Needs Work</option>
                                    <option value="Parts On Order" ${status === 'Parts On Order' ? 'selected' : ''}>Parts On Order</option>
                                    <option value="In Progress" ${status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                    <option value="Complete" ${status === 'Complete' ? 'selected' : ''}>Complete</option>
                                </select><br>
                                Complete Notes: ${notes}<br>
                                <button onclick="testWrite('${partId}')">Add Test Note</button><br>
                                <div>
                                    <input type="file" 
                                           accept="image/*" 
                                           onchange="handleImageSelect('${partId}', this)"
                                           style="margin: 10px 0;">
                                    <img id="preview-${partId}" class="preview ${photo ? 'show' : ''}" 
                                         src="${photo}" alt="Preview">
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('items').innerHTML = itemsHtml;
                    document.getElementById('status').textContent = 'Data loaded!';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Load Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        // Initial load
        fetchItems();
    </script>
</body>
</html>
