<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Notes Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #13111C;
            color: white;
        }
        .container {
            background: #1a1825;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Notes Update Test - v1.6</h2>
        
        <div>
            <label>Select Part ID:</label>
            <select id="partId">
                <option value="19_smdp1">19_smdp1 - Fragrance</option>
                <option value="8_exp1">8_exp1 - Soap Arch #2</option>
                <option value="10_zdp1">10_zdp1 - Van High Brush Motor</option>
            </select>
        </div>

        <div>
            <label>Complete Notes:</label>
            <input type="text" id="completeNotes" value="Test note">
        </div>

        <button onclick="submitNoteUpdate()">Update Complete Notes</button>
        <div id="statusMsg" class="status"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzL9ffrICvYzdGEnDoj_DV2zoJZQC2wPigydwaG4MZLwAboOwPGBC3BJFsVFn8qt8x0Ww/exec';
        
        async function submitNoteUpdate() {
            const statusDiv = document.getElementById('statusMsg');
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Submitting...';

            const data = {
                action: 'updateStatus',
                partId: document.getElementById('partId').value,
                columnName: 'Complete Notes',
                newValue: document.getElementById('completeNotes').value
            };

            try {
                console.log('Sending data:', data);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',  // Important for Google Apps Script
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(data)
                });

                statusDiv.textContent = 'Update sent! Check sheet.';
                console.log('Response:', response);
            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
